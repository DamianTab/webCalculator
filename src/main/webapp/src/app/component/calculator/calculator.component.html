<p-card header="Calculator" >
  <p-inputNumber [(ngModel)]="first" ></p-inputNumber>
  <p-inputNumber [(ngModel)]="second" ></p-inputNumber>
  <p-inputNumber [(ngModel)]="result" mode="decimal"></p-inputNumber>

  <p-button>+</p-button>
  <p-button>-</p-button>
  <p-button>*</p-button>
  <p-button>/</p-button>




</p-card>
